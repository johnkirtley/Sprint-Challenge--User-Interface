<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Contact Page</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="main-logo" src="img/lambda-black.png" alt="lambda school logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="contact-header">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-form">
            <form action="#">
                <div class="first-name">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstname" placeholder="First Name.." style="height: 25px;">
                </div>
                <div class="last-name">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastname" placeholder="Last Name.." style="height: 25px;">
                </div>
                <div class="subject">
                    <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" placeholder="Subject.."
                        style="height: 200px; width: 400px;"></textarea>
                </div>
            </form>

            <div class="submit">
                <p>Submit</p>
            </div>
        </div>
    </div>
</body>

</html>
